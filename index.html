<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>First_Question</title>
</head>
<body>
    <div class="text_container">
        <div class="text"></div>
    </div>
    <div class="container">
        <button class="btn_begin">Начать</button>
    </div>
    <div class="popup_container">
        <form class="popup">
            <label>
                <p class="popup_text">Введите ваше имя</p>
                <input type="text" name="name" class="popup_input">
            </label>
            <label>
                <p class="popup_text">Введите вашу фамилию</p>
                <input type="text" name="surname" class="popup_input">
            </label>
            <label>
                <p class="popup_text">Введите ваше отчество</p>
                <input type="text" name="mid_name" class="popup_input">
            </label>
            <label>
                <p class="popup_text">Введите ваш номер телефона</p>
                <input type="text" name="tel" class="popup_input">
            </label>
            <div class="popup_btn-wrapper">
                <button class="popup_btn-send">Отправить</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
